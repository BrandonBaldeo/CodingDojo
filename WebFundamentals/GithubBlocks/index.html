<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GitHubBlocks</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>GitHub Blocks</h1>
    <div class="blue">
      <img src="https://octodex.github.com/images/godotocat.png" alt="God" />
      <img
        src="https://octodex.github.com/images/grim-repo.jpg"
        alt="GrimRepo"
      />
      <img
        src="https://octodex.github.com/images/spectrocat.png"
        alt="spectrocat"
      />
    </div>
    <div class="pink">
      <img
        src="https://octodex.github.com/images/octdrey-catburn.jpg"
        alt="octdrey-catburn"
      />
      <img
        src="https://octodex.github.com/images/saritocat.png "
        alt="saritocat"
      />
    </div>
    <div class="red">
      <img
        src="https://octodex.github.com/images/baracktocat.jpg"
        alt="baracktocat"
      />
      <img
        src="https://octodex.github.com/images/octoliberty.png"
        alt="octoliberty"
      />
      <img
        src="https://octodex.github.com/images/foundingfather_v2.png"
        alt="foundingfather_v2"
      />
    </div>
    <footer>
      <p>
        Images from <a href="https://octodex.github.com/">GitHub Octodex</a>
      </p>
    </footer>
  </body>
</html>
